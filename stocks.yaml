# 股票分析程序配置

# 多市场多产品关注列表配置
# 支持A股、港股、美股市场，以及股票、ETF、窝轮、牛熊证、期权等产品

# 筛选规则配置
screening_rules:
  # 技术面筛选规则
  technical:
    rsi_threshold: 30                # RSI超卖阈值
    ma_cross_threshold: 0.02         # 均线交叉阈值
    volume_ratio: 1.5                # 成交量比率
    volatility_max: 0.1              # 最大波动率
    price_momentum: 0.05             # 价格动量阈值
  
  # 基本面筛选规则（仅适用于股票和ETF）
  fundamental:
    pe_max: 50                       # 最大市盈率
    pe_min: 5                        # 最小市盈率
    pb_max: 5                        # 最大市净率
    dividend_min: 0.02               # 最小股息率
    market_cap_min: 1e9              # 最小市值（10亿）
  
  # 市场情绪筛选规则
  sentiment:
    analyst_buy_min: 60              # 分析师买入评级最小比例
    news_sentiment_min: 0.6          # 新闻情绪最低分
    social_heat_range: [0.3, 0.7]    # 社交媒体热度范围
  
  # 衍生品特定规则（仅适用于窝轮、牛熊证、期权）
  derivative:
    min_days_to_expiry: 30           # 最小剩余天数
    max_leverage: 10                 # 最大杠杆倍数
    implied_volatility_max: 0.8      # 最大隐含波动率
    liquidity_min: 1000000           # 最小流动性（成交量）

# 行业配置（可选）
sector_allocation:
  technology: 0.3                    # 科技行业配置比例
  financial: 0.2                     # 金融行业配置比例
  consumer: 0.15                     # 消费行业配置比例
  healthcare: 0.1                    # 医疗保健配置比例
  energy: 0.05                       # 能源行业配置比例
  other: 0.2                         # 其他行业配置比例

# 风险控制配置
risk_control:
  max_single_position: 0.1           # 单只标的最大仓位
  max_sector_exposure: 0.3           # 单个行业最大暴露
  max_daily_loss: 0.03               # 单日最大损失
  max_total_loss: 0.1                # 总最大损失
  stop_loss_triggers:
    technical: true                  # 技术止损
    time_based: true                 # 时间止损
    volatility: true                 # 波动率止损

# 交易时间配置
trading_schedule:
  # 筛选模式运行时间（非交易时段）
  screening:
    - "00:00-09:00"    # 凌晨到开盘前
    - "16:00-24:00"    # 收盘后到午夜
  
  # 交易模式运行时间（交易时段）
  trading:
    HK: "09:30-16:00"  # 港股交易时间
    US: "21:30-04:00"  # 美股交易时间
    CN: "09:30-15:00"  # A股交易时间

# 性能目标
performance_targets:
  annual_return: 0.15                # 年化收益率目标（15%）
  max_drawdown: 0.1                  # 最大回撤目标（10%）
  sharpe_ratio: 1.2                  # 夏普比率目标
  win_rate: 0.6                      # 胜率目标（60%）
  profit_factor: 1.5                 # 盈利因子目标

# 监控指标
monitoring_metrics:
  daily:
    - "return"           # 日收益率
    - "volume"           # 成交量
    - "volatility"       # 波动率
    
  weekly:
    - "sharpe_ratio"     # 周夏普比率
    - "max_drawdown"     # 周最大回撤
    - "win_rate"         # 周胜率
    
  monthly:
    - "annualized_return"  # 月化年收益率
    - "correlation"        # 相关性分析
    - "sector_performance" # 行业表现

# 分析师数据配置
analyst_config:
  # 数据源配置（示例，实际使用时需要配置真实数据源）
  data_sources:
    - "simulated"  # 模拟数据源
    # - "eastmoney"  # 东方财富网（示例）
    # - "sina"       # 新浪财经（示例）
    # - "xueqiu"     # 雪球（示例）
  
  # 评级权重配置
  rating_weights:
    buy: 3          # 买入评级权重
    strong_buy: 4   # 强烈买入权重
    hold: 1         # 持有评级权重
    reduce: -1      # 减持评级权重
    sell: -2        # 卖出评级权重
  
  # 研究报告配置
  report_settings:
    recent_days: 30     # 近期报告天数阈值
    min_confidence: 70  # 分析师置信度最小值
    target_price_weight: 2  # 目标价预测权重
  
  # 分析师共识配置
  consensus_thresholds:
    strong_buy_threshold: 70    # 强烈买入共识阈值（买入评级占比）
    buy_threshold: 50           # 买入共识阈值
    neutral_threshold: 30       # 中性共识阈值

# 输出配置
output_settings:
  max_recommendations: 10       # 最大推荐数量
  show_analyst_details: true    # 显示分析师详细信息
  include_technical_charts: false # 包含技术图表（未来功能）
  export_format: "console"      # 输出格式：console/csv/json

# 备注信息
notes: |
  本配置文件用于多市场多产品交易系统的标的筛选和交易执行。
  
  使用说明：
  1. 在watchlist中配置关注的标的代码
  2. 在screening_rules中设置筛选条件
  3. 根据风险偏好调整risk_control参数
  4. 定期review和更新配置
  
  注意事项：
  - 实际交易前请充分测试
  - 注意不同市场的交易规则差异
  - 严格控制风险，设置合理的止损止盈